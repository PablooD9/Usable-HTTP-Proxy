<!DOCTYPE html>
<html>
<head>
	<th:block th:include="fragments/header"></th:block>
	<link href="css/login.css" rel="stylesheet"/>
	
	<title>Registrarse</title>
</head>
<body>

	<div class="login-page">
	  <div class="form">
	  	<p>Crear una cuenta</p>
	    <form class="register-form" method="post" th:action="@{/signup}" th:object="${user}">
	    
	      <input type="text" name="email" placeholder="Correo electrónico"/>
	      <span class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></span>
	    
	      <input type="password" name="password" placeholder="Contraseña"/>
	      <span class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"></span>
						
	      <button>Crear cuenta</button>
	      <p class="message">¿Ya registrado? <a href="/login">Inicia sesión</a></p>
	    </form>
	  </div>
	</div>

  	<!-- Copyright Section -->
  	<section class="copyright py-4 text-center text-white">
    	<div class="container">
      		<small>Copyright &copy; 2019 - TFG</small>
    	</div>
  	</section>
  	
	<th:block th:include="fragments/footerScripts"></th:block>
	<script src="js/login.js"></script>

</body>

</html>
