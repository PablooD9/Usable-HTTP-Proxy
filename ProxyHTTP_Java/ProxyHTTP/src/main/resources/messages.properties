Config.modalUpdateTitle = Actualización de lista de sitios web
Config.modalUpdateContent = En la aplicación, de forma interna, se obtienen listas a través de la red que contienen sitios web potencialmente peligrosos para nuestros dispositivos y nuestra privacidad. Actualizar frecuentemente dichas listas nos hará estar al día en cuanto a las amenazas de la red se refiere.
Config.modal1Title = Cambio de navegador
Config.modal1Content = Cuando accedemos a un sitio web se envían, entre muchas otras cosas, una cierta información relacionada con el navegador que estamos utilizando para acceder a dicho sitio. Cambiar esta información permitirá al usuario obtener un plus de privacidad en la red.
Config.modal2Title = Navegación por sitios peligrosos
Config.modal2Content = En la actualidad, existen multitud de sitios web que, usando ciertas técnicas más o menos complejas, permiten a un atacante robar información de los usuarios legítimos. Bloqueando el acceso a estos sitios web nos ahorraremos muchos problemas.
Config.modal3Title = La publicidad en los sitios web
Config.modal3Content = Pese a que la mayoría de los sitios web viven de la publicidad, en ocasiones dichos sitios rastrean al usuario en busca de información útil que permita ofrecer productos que se ajusten más a dicho usuario o simplemente realizar análisis de mercado, atentando contra su privacidad en la red.
Config.modal4Title = Sitios web con contenido pornográfico
Config.modal4Content = Muchos sitios web que aseguran ser de temática para adultos atraen y se aprovechan de usuarios para inyectar algún tipo de virus en sus dispositivos, o robarles datos personales. Bloqueando este tipo de sitios estaremos más seguros.

